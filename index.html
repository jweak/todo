<!DOCTYPE html>
  <head>
    <title>Yet another todo list</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <main class="app-container">
      <header class="light-border-bottom padding-bottom">STUFF I'VE GOT TO DO</header>
      <ul class="todo-list">
        <li class="todo-list-item light-border-bottom done">
          <span class="dot"></span>
          <span class="text light-border-left">Clean the kitchen</span>
          <span class="delete"></span>
        </li>
        <li class="todo-list-item light-border-bottom">
          <span class="dot"></span>
          <span class="text light-border-left">Pick up children from kindergarten</span>
          <span class="delete"></span>
        </li>
        <li class="todo-list-item light-border-bottom">
          <span class="dot"></span>
          <span class="text light-border-left">Pick up children from kindergarten</span>
          <span class="delete"></span>
        </li>
        <li class="todo-list-item light-border-bottom">
          <span class="dot"></span>
          <span class="text light-border-left">Pick up children from kindergarten</span>
          <span class="delete"></span>
        </li>
        <li class="textbox light-border-bottom">
          <div class="light-border-left margin-left-column"><input type="text" placeholder="Add a new task..."></input></div>
        </li>
      </ul>
    </main>
  </body>
</head>
</html>
